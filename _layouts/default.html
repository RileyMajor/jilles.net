<head>

		<div class="left-margin">
            &nbsp;

		<div< class="sidebar slot-4-5">

                <div class="banner">
                    <h1 id="logo">
                        <a href="{{site.baseurl}}" title="{{site.site_name}} (back to frontpage)">{{site.site_name}}</a>

                </div><!--/banner-->
                <p>
                    &nbsp;
                    <ul>
                        <li><a href="{{site.baseurl}}/about.html" title="About">About</a></li>

                        <li><a href="{{site.baseurl}}/colophon.html" title="Colophon">Colophon</a></li>

                        <li><a href="{{site.baseurl}}/feeds.html" title="Feeds">Feeds</a></li>
                    </ul>
                </p>
            </div><!--/navibar-->
		</div><!--/sidebar-->
	</div>
	
	<hr />
		
	<div class="row footer">
		<p>
            &copy; 2003-2011
