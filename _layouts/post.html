---
layout: default
---
<div id="index-posts">
	<!--Post {{ page.id }}-->
	<div id="post-{{ page.id }}" class="post">
		<h2>{{ page.title }}</h2>
		{{ content }}
		<div class="post-meta">
			<div class="meta-date">{{ page.date | date: "%B %d, %Y" }}</div>
			<div class="meta-tags">
				<ul>
					{% for tag in page.tags %}
					<li><a href="{{site.baseurl}}/tag/{{ tag }}/" title="Posts tagged {{ tag }}">{{ tag }}</a></li>
					{% endfor %}
				</ul>
			</div>
		</div>
		<hr />
		<div class="related-posts">
			<h3>Related Articles</h3>
			<ul class="posts">
			    {% for post in site.related_posts limit:3 %}
			      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			    {% endfor %}
			  </ul>
		</div>
	</div>
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_developer = 1; // developer mode is on
        var disqus_shortname = 'jillesblog'; // required: replace example with your forum shortname
        var disqus_url = '{{ site.baseurl }}{{ post.permalink }}';

        // The following are highly recommended additional parameters. Remove the slashes in front to use.
        // var disqus_identifier = 'unique_dynamic_id_1234';
        // var disqus_url = 'http://example.com/permalink-to-page.html';

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
</div><!--/index-posts-->
